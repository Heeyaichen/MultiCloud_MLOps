apiVersion: apps/v1
kind: Deployment
metadata:
  name: deep-vision
  namespace: production
spec:
  replicas: 0
  selector:
    matchLabels:
      app: deep-vision
  template:
    metadata:
      labels:
        app: deep-vision
    spec:
      nodeSelector:
        accelerator: nvidia-t4
      tolerations:
      - key: sku
        operator: Equal
        value: gpu
        effect: NoSchedule
      containers:
      - name: vision
        image: guardianacr58206.azurecr.io/deep-vision:latest
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: guardian-config
        - secretRef:
            name: aws-secrets
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "8Gi"
            cpu: "4"
          requests:
            nvidia.com/gpu: 1
            memory: "4Gi"
            cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: deep-vision-service
  namespace: production
spec:
  selector:
    app: deep-vision
  ports:
  - port: 80
    targetPort: 8002
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: deep-vision-scaler
  namespace: production
spec:
  scaleTargetRef:
    name: deep-vision
  minReplicaCount: 0
  maxReplicaCount: 5
  triggers:
  - type: aws-sqs-queue
    metadata:
      queueURL: "https://sqs.ap-south-1.amazonaws.com/ACCOUNT_ID/guardian-gpu-processing"
      awsRegion: "ap-south-1"
      queueLength: "10"
    authenticationRef:
      name: aws-sqs-auth
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: aws-sqs-auth
  namespace: production
spec:
  secretTargetRef:
  - parameter: awsAccessKeyID
    name: aws-secrets
    key: AWS_ACCESS_KEY_ID
  - parameter: awsSecretAccessKey
    name: aws-secrets
    key: AWS_SECRET_ACCESS_KEY
