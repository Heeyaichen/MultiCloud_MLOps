apiVersion: apps/v1
kind: Deployment
metadata:
  name: deep-vision
  namespace: production
  labels:
    app: deep-vision
    tier: cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deep-vision
  template:
    metadata:
      labels:
        app: deep-vision
        tier: cpu
    spec:
      containers:
      - name: deep-vision
        image: guardianacr65958.azurecr.io/guardian-ai-deep-vision:v1
        ports:
        - containerPort: 8002
          name: http
        env:
        # PyTorch cache directories (fixes "uid not found" error)
        - name: HOME
          value: "/tmp"
        - name: TORCH_HOME
          value: "/tmp/.torch"
        - name: TORCHINDUCTOR_CACHE_DIR
          value: "/tmp/torch_inductor_cache"
        # AWS credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: AWS_SECRET_ACCESS_KEY
        envFrom:
        - configMapRef:
            name: guardian-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: deep-vision
  namespace: production
  labels:
    app: deep-vision
spec:
  selector:
    app: deep-vision
  ports:
  - port: 8002
    targetPort: 8002
    name: http
  type: ClusterIP
