# Azure DevOps Pipeline: Application Services CI/CD
# Trigger: On push to main branch

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - services/*
      - frontend/*
      - k8s/*
      - docker-compose.yml

pool:
  name: 'Default'

# All env-specific values come from variable group 'guardian-variables' (Pipelines → Library).
# Required: ACR_NAME, AKS_CLUSTER, RESOURCE_GROUP, NAMESPACE. Optional: DOCKER_CMD (full path to docker if auto-detect fails).
variables:
  - group: guardian-variables

stages:
  - stage: Build
    displayName: 'Build Docker Images'
    jobs:
      - job: BuildImages
        displayName: 'Build and Push Images'
        steps:
          - task: Docker@2
            displayName: 'Login to ACR'
            inputs:
              command: login
              containerRegistry: 'guardian-acr-connection'

          - script: |
              echo "Setting up Docker buildx..."
              # Check if buildx is available
              if docker buildx version >/dev/null 2>&1; then
                echo "Docker buildx is available"
                # Create or use existing buildx builder
                docker buildx create --name guardian-builder --use 2>/dev/null || docker buildx use guardian-builder 2>/dev/null || echo "Using default builder"
                docker buildx inspect --bootstrap 2>/dev/null || echo "Buildx bootstrap skipped"
                echo "✅ Docker buildx setup complete"
              else
                echo "⚠️ Docker buildx not available, Docker@2 will use standard docker build"
                echo "This is acceptable for single-platform builds"
              fi
            displayName: 'Setup Docker Buildx'
            continueOnError: true

          - task: Docker@2
            displayName: 'Build ingestion'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-ingestion
              dockerfile: services/ingestion/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push ingestion'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-ingestion
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build fast-screening'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-fast-screening
              dockerfile: services/fast-screening/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push fast-screening'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-fast-screening
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build deep-vision'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-deep-vision
              dockerfile: services/deep-vision/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push deep-vision'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-deep-vision
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build policy-engine'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-policy-engine
              dockerfile: services/policy-engine/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push policy-engine'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-policy-engine
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build human-review'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-human-review
              dockerfile: services/human-review/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push human-review'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-human-review
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build notification'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-notification
              dockerfile: services/notification/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push notification'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-notification
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build api-gateway'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-api-gateway
              dockerfile: services/api-gateway/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push api-gateway'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-api-gateway
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Build frontend'
            inputs:
              command: build
              repository: $(ACR_NAME).azurecr.io/guardian-ai-frontend
              dockerfile: frontend/Dockerfile
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

          - task: Docker@2
            displayName: 'Push frontend'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/guardian-ai-frontend
              containerRegistry: 'guardian-acr-connection'
              tags: |
                $(Build.BuildId)
                latest

  - stage: Deploy
    displayName: 'Deploy to AKS'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployToAKS
        displayName: 'Deploy Services'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: Kubernetes@1
                  displayName: 'Set kubectl context'
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: 'guardian-aks-connection'
                    namespace: '$(NAMESPACE)'

                - script: |
                    echo "Updating ConfigMap..."
                    kubectl apply -f k8s/configmap.yaml

                    echo "Deploying services..."
                    kubectl set image deployment/ingestion \
                      ingestion=$(ACR_NAME).azurecr.io/guardian-ai-ingestion:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/fast-screening \
                      screening=$(ACR_NAME).azurecr.io/guardian-ai-fast-screening:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/deep-vision \
                      deep-vision=$(ACR_NAME).azurecr.io/guardian-ai-deep-vision:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/policy-engine \
                      policy=$(ACR_NAME).azurecr.io/guardian-ai-policy-engine:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/human-review \
                      human-review=$(ACR_NAME).azurecr.io/guardian-ai-human-review:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/notification \
                      notification=$(ACR_NAME).azurecr.io/guardian-ai-notification:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/api-gateway \
                      api-gateway=$(ACR_NAME).azurecr.io/guardian-ai-api-gateway:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/guardian-frontend \
                      frontend=$(ACR_NAME).azurecr.io/guardian-ai-frontend:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    echo "Waiting for rollouts..."
                    kubectl rollout status deployment/ingestion -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/fast-screening -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/deep-vision -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/policy-engine -n $(NAMESPACE) --timeout=5m || true
                  displayName: 'Deploy to Kubernetes'
                  env:
                    ACR_NAME: $(ACR_NAME)
                    NAMESPACE: $(NAMESPACE)

                - script: |
                    echo "Verifying deployments..."
                    kubectl get pods -n $(NAMESPACE)
                    kubectl get deployments -n $(NAMESPACE)
                  displayName: 'Verify Deployment'
                  env:
                    NAMESPACE: $(NAMESPACE)
