# Azure DevOps Pipeline: Application Services CI/CD
# Trigger: On push to main branch

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - services/*
      - frontend/*
      - k8s/*
      - docker-compose.yml

pool:
  name: 'Default'

# All env-specific values come from variable group 'guardian-variables' (Pipelines â†’ Library).
# Required: ACR_NAME, AKS_CLUSTER, RESOURCE_GROUP, NAMESPACE. Optional: DOCKER_CMD (full path to docker if auto-detect fails).
variables:
  - group: guardian-variables

stages:
  - stage: Build
    displayName: 'Build Docker Images'
    jobs:
      - job: BuildImages
        displayName: 'Build and Push Images'
        steps:
          - task: Docker@2
            displayName: 'Login to ACR'
            inputs:
              command: login
              containerRegistry: 'guardian-acr-connection'

          - script: |
              if [ -n "$DOCKER_CMD" ]; then
                echo "##vso[task.setvariable variable=DOCKER_PATH]$DOCKER_CMD"
              elif [ -x /usr/local/bin/docker ]; then
                echo "##vso[task.setvariable variable=DOCKER_PATH]/usr/local/bin/docker"
              elif [ -x /usr/bin/docker ]; then
                echo "##vso[task.setvariable variable=DOCKER_PATH]/usr/bin/docker"
              else
                echo "##vso[task.setvariable variable=DOCKER_PATH]docker"
              fi
            displayName: 'Set Docker path'
            env:
              DOCKER_CMD: $(DOCKER_CMD)

          - script: |
              echo "Building ingestion..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-ingestion:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-ingestion:latest \
                --push \
                ./services/ingestion
            displayName: 'Build ingestion'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building fast-screening..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-fast-screening:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-fast-screening:latest \
                --push \
                ./services/fast-screening
            displayName: 'Build fast-screening'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building deep-vision..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-deep-vision:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-deep-vision:latest \
                --push \
                ./services/deep-vision
            displayName: 'Build deep-vision'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building policy-engine..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-policy-engine:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-policy-engine:latest \
                --push \
                ./services/policy-engine
            displayName: 'Build policy-engine'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building human-review..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-human-review:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-human-review:latest \
                --push \
                ./services/human-review
            displayName: 'Build human-review'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building notification..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-notification:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-notification:latest \
                --push \
                ./services/notification
            displayName: 'Build notification'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building api-gateway..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-api-gateway:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-api-gateway:latest \
                --push \
                ./services/api-gateway
            displayName: 'Build api-gateway'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

          - script: |
              echo "Building frontend..."
              $DOCKER_PATH buildx create --name guardian-builder --use || $DOCKER_PATH buildx use guardian-builder
              $DOCKER_PATH buildx build \
                --platform linux/amd64 \
                -t $(ACR_NAME).azurecr.io/guardian-ai-frontend:$(Build.BuildId) \
                -t $(ACR_NAME).azurecr.io/guardian-ai-frontend:latest \
                --push \
                ./frontend
            displayName: 'Build Frontend'
            env:
              ACR_NAME: $(ACR_NAME)
              DOCKER_PATH: $(DOCKER_PATH)

  - stage: Deploy
    displayName: 'Deploy to AKS'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployToAKS
        displayName: 'Deploy Services'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: Kubernetes@1
                  displayName: 'Set kubectl context'
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: 'guardian-aks-connection'
                    namespace: '$(NAMESPACE)'

                - script: |
                    echo "Updating ConfigMap..."
                    kubectl apply -f k8s/configmap.yaml

                    echo "Deploying services..."
                    kubectl set image deployment/ingestion \
                      ingestion=$(ACR_NAME).azurecr.io/guardian-ai-ingestion:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/fast-screening \
                      screening=$(ACR_NAME).azurecr.io/guardian-ai-fast-screening:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/deep-vision \
                      deep-vision=$(ACR_NAME).azurecr.io/guardian-ai-deep-vision:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/policy-engine \
                      policy=$(ACR_NAME).azurecr.io/guardian-ai-policy-engine:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/human-review \
                      human-review=$(ACR_NAME).azurecr.io/guardian-ai-human-review:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/notification \
                      notification=$(ACR_NAME).azurecr.io/guardian-ai-notification:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/api-gateway \
                      api-gateway=$(ACR_NAME).azurecr.io/guardian-ai-api-gateway:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    kubectl set image deployment/guardian-frontend \
                      frontend=$(ACR_NAME).azurecr.io/guardian-ai-frontend:$(Build.BuildId) \
                      -n $(NAMESPACE) || true

                    echo "Waiting for rollouts..."
                    kubectl rollout status deployment/ingestion -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/fast-screening -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/deep-vision -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/policy-engine -n $(NAMESPACE) --timeout=5m || true
                  displayName: 'Deploy to Kubernetes'
                  env:
                    ACR_NAME: $(ACR_NAME)
                    NAMESPACE: $(NAMESPACE)

                - script: |
                    echo "Verifying deployments..."
                    kubectl get pods -n $(NAMESPACE)
                    kubectl get deployments -n $(NAMESPACE)
                  displayName: 'Verify Deployment'
                  env:
                    NAMESPACE: $(NAMESPACE)tatus deployment/deep-vision -n $(NAMESPACE) --timeout=5m || true
                    kubectl rollout status deployment/policy-engine -n $(NAMESPACE) --timeout=5m || true
                  displayName: 'Deploy to Kubernetes'
                  env:
                    ACR_NAME: $(ACR_NAME)
                    NAMESPACE: $(NAMESPACE)

                - script: |
                    echo "Verifying deployments..."
                    kubectl get pods -n $(NAMESPACE)
                    kubectl get deployments -n $(NAMESPACE)
                  displayName: 'Verify Deployment'
                  env:
                    NAMESPACE: $(NAMESPACE)
